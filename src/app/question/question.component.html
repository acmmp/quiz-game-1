<div class="question-container">
    <h2>{{ question.question }}</h2>
    <ul>
      <li *ngFor="let option of question.options" 
          (click)="onSelect(option)" 
          [ngClass]="{'incorrect': incorrectAnswer && option !== question.correctAnswer, 'correct': correctAnswer && option === question.correctAnswer}">
        {{ option }}
      </li>
    </ul>
</div>
